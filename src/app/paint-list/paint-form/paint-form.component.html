<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer une nouvelle œuvre</h2>
    <form [formGroup]="paintForm" (ngSubmit)="onSavePaint()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="artist">Artiste</label>
        <input type="text" class="form-control" id="artist" formControlName="artist">
      </div>
      <div class="form-group">
        <label for="releaseDate">Année de sortie</label>
        <input type="text" class="form-control" id="releaseDate" formControlName="releaseDate">
      </div>
      <div class="form-group">
        <h4>Ajouter une photo</h4>
        <input type="file" (change)="detectFiles($event)" class="form-control" accept="image/*" formControlName="photo">
        <p class="text-success" *ngIf="fileUploaded">Fichier chargé !</p>
      </div>
      <button class="btn btn-success" [disabled]="paintForm.invalid || fileIsUploading" type="submit">Enregistrer</button>
    </form>
  </div>
</div>
