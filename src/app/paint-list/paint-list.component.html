<div class="row">
  <div class="col-xs-12">
    <h2>Vos œuvres</h2>
    <div class="list-group">
      <button class="list-group-item" 
              *ngFor="let paint of paints; let i = index"
              (click)="onViewPaint(i)">
        <h3 class="list-group-item-heading">
          {{ paint.title }}, {{ paint.artist }}
          <button class="btn btn-default pull-right"
                  (click)="onDeletePaint(paint)"
                  title="Retirer de la liste">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
          <img class="pull-right" style="width: 100px;box-shadow: 0px 0px 1px grey; margin-right: 50px;" *ngIf="paint.photo" [src]="paint.photo" />
        </h3>
        <p class="list-group-item-text">Date: {{ paint.releaseDate }}</p>
      </button>
    </div>
    <button class="btn btn-primary" 
            (click)="onNewPaint()">Nouvelle œuvre</button>
  </div>
</div>
