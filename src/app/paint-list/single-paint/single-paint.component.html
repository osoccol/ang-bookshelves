<div class="row">
  <div class="col-xs-12">
    <img style="width: 60%;" *ngIf="paint.photo" [src]="paint.photo" />
    <h1>{{ paint.title }}</h1>
    <h3>{{ paint.artist }}</h3>
    <h4>Date: {{ paint.releaseDate }}</h4>
    <button class="btn btn-default" (click)="onBack()">Retour</button>
  </div>
</div>
