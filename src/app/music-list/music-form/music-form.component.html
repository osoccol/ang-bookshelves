<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau son</h2>
    <form [formGroup]="musicForm" (ngSubmit)="onSaveMusic()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="artist">Artiste</label>
        <input type="text" class="form-control" id="artist" formControlName="artist">
      </div>
      <div class="form-group">
        <label for="releaseDate">Année de sortie</label>
        <select name="releaseDate" id="releaseDate" formControlName="releaseDate" style="margin-left: 20px">
          <option value="{{i}}" *ngFor="let i of releaseDate">{{i}}</option>
        </select>
      </div>
      <div class="form-group" *ngIf="albumAdding">
        <label for="album">Album</label>
        <input type="text" class="form-control" id="album" formControlName="album">
        <label>Ajouter une photo</label>
        <input type="file" (change)="detectFiles($event)" class="form-control" accept="image/*">
        <p class="text-success" *ngIf="fileUploaded">Fichier chargé !</p>
      </div>
      <div class="form-group" *ngIf="!albumAdding">
        <button class="btn btn-default" (click)="addAlbum(1)">Fait partie de l'album...</button>
      </div>
      <button class="btn btn-success" [disabled]="musicForm.invalid || fileIsUploading" type="submit">Enregistrer</button>
    </form>
  </div>
</div>
