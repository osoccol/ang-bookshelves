<div class="row">
  <div class="col-xs-12">
    <div id="albumImage" *ngIf="music.photo">
      <img style="width: 300px;"  [src]="music.photo" />
      <h2>Album: {{ music.album}}</h2>
    </div>
    <!-- Ajouter un lecteur audio! -->
    <h1>{{ music.title }}</h1>
    <h3>{{ music.artist }}</h3>
    <h4>Date de sortie: {{ music.releaseDate }}</h4>
    <button class="btn btn-default" (click)="onBack()">Retour</button>
  </div>
</div>
